<div id="reviewPointModal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);background-color:#fff;border:1px solid #ccc;padding:20px;z-index:1000;box-shadow:0px 0px 10px rgba(0, 0, 0, 0.1);width:1100px;max-width:90%;height:80vh;flex-direction:column;box-sizing:border-box;">
    <h2 style="margin-top:0;flex:0 0 auto;">AIレビュー設定<span id="closeModalButton" style="cursor:pointer;font-size:20px;float:right;marginLeft:10px;">✖️</span></h2>

    <div id="modelOptionsContainer" style="display:flex;flex-direction:column;marginBottom:20px;"></div>
